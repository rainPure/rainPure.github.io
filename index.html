    <title>撒打算</title>

<body>
    <p>
        <span class="title">卿只为伊人醉</span>
        <br>
        月夜，谁为你递纸拭泪<br>
        枫黄，谁为你戴帽添裳<br>
        细雨，谁为你播弦谱曲<br>
        多纯，两眼相望止若水<br>
        多好，研磨提笔相望老<br>
        多美，为伊人躬身画眉
    </p>
